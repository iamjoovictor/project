<form class="login-wrapper">
  <button 
    pButton
    class="button-change-theme">
    Trocar Tema
  </button>

  <div class="login-form">
    <img src="../../../assets/images/login/dark-logo.svg">

    <div class="login-inputs">
      <div class="margin-top-2rem">
        <app-input-validator
          name="name"
          inputId="name"
          [variableFormControl]="name"
          [labelTitle]="'Usuário'"
          [labelErrorFirstValidator]="'Campo obrigatório'"
          [idFirstValidator]="'required'"
          [inputType]="'text'"
          [submited]="submited"
          [colSizeClass]="'col-12'">
        </app-input-validator>
      </div>

      <div class="margin-top-1-5rem">
        <app-input-validator
          [variableFormControl]="password"
          [labelTitle]="'Senha'"
          [labelErrorFirstValidator]="'Campo obrigatório'"
          [idFirstValidator]="'required'"
          [inputType]="'password'"
          [submited]="submited"
          [colSizeClass]="'col-12'">
        </app-input-validator>
      </div>
    </div>

    <div class="margin-top-1-5rem">
      <button 
        pButton 
        type="submit" 
        [label]="'Entrar'">
      </button>
    </div>
  </div>
</form>
